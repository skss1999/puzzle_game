                    <i class="fa fa-user-circle align-self-center m-4" style="font-size: 3rem;" aria-hidden="true"></i>
                    <div class="media-body bg-light p-4">
                        <div class="row">
                            <div class="col">
                                <h5 class="mt-0"><strong>Puzzle Completed!</strong></h5>
                            </div>
                        </div>
                        <div id="noticeContent"></div>
                    </div>
                </div>
            </div>
        </div>
